<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="css/custom.css" / rel="stylesheet">
  </head>
  <body>
    <div style="width: 300px; margin-left: 18%; margin-top: 10px">
      <h2>게시글 수정</h2>
    </div>
    <form style="margin-left: 50px; margin-top: 20px; display: flex">
      <!-- ID input -->
      <div class="form-group" style="width: 20%; margin-right: 20px">
        <label for="exampleInputEmail1">ID</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="ID를 입력해주세요."
        />
      </div>
      <!-- Password input -->
      <div class="form-group" style="width: 20%; margin-bottom: 10px">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password를 입력해주세요."
        />
      </div>
    </form>
    <!-- script textarea -->
    <div style="margin-left: 50px; margin-top: 20px">
      <textarea
        style="width: 41.5%; height: 400px; resize: none; padding: 10px"
        rows="10"
        id="script"
        placeholder="내용을 입력해주세요."
      ></textarea>
    </div>
    <div style="margin-left: 36%; margin-top: 20px">
      <button
        type="button"
        class="btn btn-secondary"
        onclick="confirm_cancle()"
      >
        삭제
      </button>
      <button type="submit" class="btn btn-primary" onclick="update()">
        수정
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script></script>
    <script src="./public/js/script.js"></script>
  </body>
</html>
