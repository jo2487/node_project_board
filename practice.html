<!DOCTYPE html>
<html>
  <head>
    <style>
      #demo1 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- <p id="demo1"></p> -->

    <script src="./public/js/front.js"></script>
    <!-- <script src="/public/js/getData.js"></script> -->
    <script>
      const config = {
        method: "get",
      };
      fetch("http://localhost:8080/api/list", config)
        .then((res) => res.json())
        .then((data) => {
          var str = document.getElementById("demo1");
          str.innerHTML = data[0].script;
          // document.getElementById("demo1").innerHTML = data[0].user_id;
        })
        .catch((error) => console.log("fetch 에러 !"));
    </script>
  </body>
</html>
